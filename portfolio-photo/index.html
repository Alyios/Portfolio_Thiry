    <link rel="stylesheet" href="assets/styles.css">

</head>
<body>
    
    <h1>Abid EL FARGOUGUI</h1>

    <!-- Slider -->
    <div class="container">
        <div class="slider">
            <img class="active" src="images/img1.jpg">
            <img src="images/img2.jpg">
            <img src="images/img3.jpg">
        </div>
        <nav class="slider-nav">
            <ul>
                <li class="arrow">

                        <span>

                </li>
                <li class="arrow">
                    <button class="next">
                        <span>

                        </span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</div>
